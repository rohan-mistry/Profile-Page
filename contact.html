<script type="text/javascript">
	//On submit function
	function changeDetail(){

		error1check('firstName','error1','firstNames');
		error1check('lastName','error2','lastNames');
		error1check('city','error5','citys');
		error1check('country','error6','countrys');
		passInfo('dateBorn','dateBorns');
		passInfo('month','months');
		passInfo('year','years');
		error4check();
		error3check();
		
	}
	//mobile no validation
	function error4check(){

		var no=document.getElementById('mobNo').value;
		if(no.length !=10 ){
			document.getElementById('error4').innerHTML="It should be a 10-digit number	";
			document.getElementById('mobNo').value=null;
		}
		else{
			document.getElementById('error4').innerHTML='';
			passInfo('mobNo','mobNos');
		}

	}
	//mail id validation
	function error3check(){

		var id=document.getElementById('mailId').value;
		var a=id.indexOf("@");
		var b=id.lastIndexOf(".");
		if(a<1 || (b-a)<2){
			document.getElementById('error3').innerHTML="Enter a valid email";
			document.getElementById('mailId').value='';
		}
		else{
			document.getElementById('error3').innerHTML='';
			passInfo('mailId','mailIds');

		}

	}
	//name and location validation
	function error1check(itId,errorName,otId){

		var b=document.getElementById(itId).value;
		var i,j=0;
		for(i=0;i<b.length;i++)
		{
			if(b.charAt(i) >='a' && b.charAt(i)  <='z' || b.charAt(i) >='A' && b.charAt(i) <='Z' || b.charAt(i)==' ')
			{
				j++;
			}
			else{
				document.getElementById(errorName).innerHTML="Not valid";
				document.getElementById(itId).value='';
				break;

			}

		}
		if(j==b.length)
		{
			document.getElementById(errorName).innerHTML='';
			passInfo(itId,otId);
		}


	}
	//Internal data change function
	function passInfo(inputId,outputId){

		var x=document.getElementById(inputId);
		document.getElementById(outputId).innerHTML = x.value;

	}
</script>
